<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>StopWatch</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div class="buttons">
            <button type="button" id="start-timer">Start</button>
            <button type="button" id="pause-timer">Pause</button>
            <button type="reset" id="reset-timer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
